<h3>Inactive Users (Set to active: {{counterService.getInactiveActiveActions()}})</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of userService.getInactiveUser()">
    {{ user.userName }} | <a href="#" (click)="onSetToActive(user.userId)">Set to Active</a>
  </li>
</ul>

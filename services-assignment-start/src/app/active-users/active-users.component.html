<h3>Active Users (Set to inactive: {{counterService.getActiveInactiveActions()}})</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of userService.getActiveUser()">
    {{ user.userName }} | <a href="#" (click)="onSetToInactive(user.userId)">Set to Inactive</a>
  </li>
</ul>
